<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3.js Contour Plot Example</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>

  </head>
  <body>
    <h1>D3.js Contour Plot Example</h1>
    <div id="chart"></div>

    <script>

      // set the dimensions and margins of the graph
      var margin = {top: 20, right: 30, bottom: 30, left: 40},
          width = 350 - margin.left - margin.right,
          height = 350 - margin.top - margin.bottom;
      
      // append the svg object to the body of the page
      var svg = d3.select("#chart")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
      
      
      
      // read data
      var fileNames = ['grid_1d.txt', 'sub_grid_prob_0.txt'];
      var filePaths = fileNames.map(fileName => 'resources/' + fileName);

      const promises = filePaths.map(filePath =>
        fetch(filePath)
          .then(response => response.text())
          .then(data => {
            const lines = data.trim().split('\n');
            const numbers = lines.map(line => parseFloat(line));
            return numbers;
          })
          .catch(error => console.error(`Error reading ${filePath}:`, error))
      );

      Promise.all(promises)
          .then(results => {
            var grid_1d = results[0];
            console.log("grid_1d.txt: ");
            console.log(grid_1d);

            var sub_grid_prob_0 = results[1];
            console.log("sub_grid_prob_0.txt: ");
            console.log(sub_grid_prob_0);

            // size of the plot
            var size = {
              x : 300,
              y : 300
            };

            const data = sub_grid_prob_0;
            // width and height in sense of shape of data
            const width = 100;
            const height = 100;
            const thresholds = 10;
            const extent = d3.extent(data);
            
            /* Adding axis messes up contour lines
            const x = d3.scaleLinear()
              .domain([extent[0], extent[1]])
              .range([0, size.x]);
            const y = d3.scaleLinear()
              .domain([extent[0], extent[1]])
              .range([size.y, 0]);

            // Add X axis
            svg.append("g")
              .attr("transform", "translate(0," + size.y + ")")
              .call(d3.axisBottom(x));
            // Add Y axis
            svg.append("g")
              .call(d3.axisLeft(y));
            */
            /* density data not working :/
            const densityData = d3.contourDensity()
              .y(function(d) { return y(d.y);})
              .bandwidth(22)
              .x(function(d) { return x(d.x);})
              .size([width, height])
              (data)
            */
            const contours = d3.contours()
              .size([width, height])
              .thresholds(d3.range(extent[0], extent[1], (extent[1] - extent[0]) / thresholds));
            const contoursData = contours(data);
            const projection = d3.geoIdentity()
              .fitSize([size.x, size.y], contoursData[0]);
            const path = d3.geoPath()
              .projection(projection);
            svg
              .selectAll("path")
              .data(contoursData)
              .enter()
              .append("path")
              .attr("d", path)
              .attr("fill", "none")
              .attr("stroke", "#69b3a2")
              .attr("stroke-linejoin", "round")
          
          })

      </script>
  </body>
